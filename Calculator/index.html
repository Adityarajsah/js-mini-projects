<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="calculator-screen" id="screen" disabled />

    <div class="calculator-keys">
      <button class="key" onclick="clearScreen()">C</button>
      <button class="key" onclick="deleteLast()">DEL</button>
      <button class="key operator" onclick="pressKey('/')">/</button>
      <button class="key operator" onclick="pressKey('*')">*</button>

      <button class="key" onclick="pressKey('7')">7</button>
      <button class="key" onclick="pressKey('8')">8</button>
      <button class="key" onclick="pressKey('9')">9</button>
      <button class="key operator" onclick="pressKey('-')">-</button>

      <button class="key" onclick="pressKey('4')">4</button>
      <button class="key" onclick="pressKey('5')">5</button>
      <button class="key" onclick="pressKey('6')">6</button>
      <button class="key operator" onclick="pressKey('+')">+</button>

      <button class="key" onclick="pressKey('1')">1</button>
      <button class="key" onclick="pressKey('2')">2</button>
      <button class="key" onclick="pressKey('3')">3</button>
      <button class="key" onclick="pressKey('.')">.</button>
      <button class="key equal-sign" onclick="calculate()">=</button>

      <button class="key" onclick="pressKey('0')">0</button>
      
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
